name: print node version
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: build docker image
        run: docker build -t nodev .
      - name: run docker container
        run: docker run -d --name c3 nodev /bin/bash
      - name: print node version
        run: node --version
      - name: stop container
        run: docker stop c2
